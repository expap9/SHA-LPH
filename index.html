<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Language" content="th">
  <title>LPH-SHA-4-SHARE</title>
  <style>
    body {
      background-color: #ffe6e9;
      font-family: 'Arial', sans-serif;
    }

    h1 {
      color: #d63384;
      font-size: 2.5em;
      text-align: center;
      margin-top: 20px;
    }

    #input-container {
      border: 2px solid #ff8fa3;
      background-color: #fff0f3;
      border-radius: 15px;
      padding: 20px;
      margin: 20px auto;
      width: 80%;
      max-width: 600px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    #input-field {
      border: 2px solid #ff8fa3;
      border-radius: 10px;
      background-color: #fff0f3;
      font-size: 24px;
      color: #d63384;
      width: 100%;
      padding: 10px;
      text-align: center;
    }

    #input-field:focus {
      outline: none;
      border-color: #d63384;
    }

    #submit-button {
      padding: 10px 20px;
      font-size: 18px;
      font-weight: bold;
      background-color: #ff8fa3;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    #submit-button:hover {
      background-color: #d63384;
    }
  </style>
</head>
<body>
  <h1>Staff Experience</h1>
  <div id="input-container">
    <input type="text" id="input-field" placeholder="พูดคำสั่งเพื่อเก็บข้อมูล">
    <button id="submit-button">ส่งข้อมูล</button>
  </div>
  <script>
    const recognition = new webkitSpeechRecognition();
    const inputField = document.getElementById("input-field");
    const submitButton = document.getElementById("submit-button");
    
    recognition.onresult = function(event) {
      const transcript = event.results[0][0].transcript;
      inputField.value = transcript;
    }

    submitButton.addEventListener("click", function() {
      const xhr = new XMLHttpRequest();
      xhr.open("GET", "https://script.google.com/macros/s/AKfycbyh6DpzxuwO-ZN12jYxh1YVRLlz22MDS7MbXWc1RrpG75tHGP6hHu82kKZpoSZilIsFZA/exec?transcript=" + encodeURIComponent(inputField.value), true);
      xhr.send();
      alert("พวกเราได้เก็บข้อมูลของคุณแล้ว");
      inputField.value = "";
    });

    inputField.addEventListener("click", function() {
      recognition.start();
    });
  </script>
</body>
</html>
